<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <title>Store Closure</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    {% block head_block %}
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{% url "index" %}">
          <img src="{% static 'images/Nav_logo.png' %}" alt="" width="90px" height="50px" class="d-inline-block align-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url "sc_app:paper" %}">The Paper</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "sc_app:data" %}">The Data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "sc_app:people" %}">The People</a>
            </li>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-2">
              {% block sidebar_block %}
              {% endblock %}
        </div>
        <div id='main' class="col-10">
              {% block body_block %}
              {% endblock %}
        </div>
      </div>
    </div>

  </body>
  <footer class="container py-5">
    <div class="row">
      <div class="col-12 col-md">
        <img src="{% static 'images/mini_logo_sm.png' %}" height=24 width=24 alt="logo">
        <small class="d-block mb-3 text-muted">&copy; 2021</small>
      </div>
      <div class="col-6 col-md">
        <h5>Resources</h5>
        <ul class="list-unstyled text-small">
          <li><a class="link-secondary" href="{% url 'sc_app:paper' %}">The Paper</a></li>
          <li><a class="link-secondary" href="{% url 'sc_app:data' %}">The Data</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5>About</h5>
        <ul class="list-unstyled text-small">
          <li><a class="link-secondary" href="{% url 'sc_app:people'%}">Team</a></li>
          <li><a class="link-secondary" href="https://www.media.mit.edu/about/overview/">MIT Media Lab</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
      </div>
      <div class="col-6 col-md">
      </div>
    </div>
  </footer>
</html>
